<div class="banner">
  <h1>Time Zone Database Explorer</h1>
  <h2 [style.visibility]="latestTzVersion ? 'visible' : 'hidden'"
       class="sub-header">Latest tz database version: {{latestTzVersion}}</h2>
</div>
<p-tabView>
  <p-tabPanel header="Current Time/Time Conversions">
    <tze-clocks></tze-clocks>
  </p-tabPanel>
  <p-tabPanel header="Timezone Histories">
    Timezone Histories
  </p-tabPanel>
  <p-tabPanel header="Downloads">
    Downloads
  </p-tabPanel>
</p-tabView>
