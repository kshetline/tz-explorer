<div class="banner">
  <h1>Timezone Database Explorer</h1>
  <h2 [style.visibility]="latestTzVersion ? 'visible' : 'hidden'"
      class="sub-header">Latest tz database version: {{latestTzVersion}}</h2>
</div>
<p-tabView class="tab-view" [(activeIndex)]="tabIndex">
  <p-tabPanel [header]="'Current Time/Time Conv' + (window.innerWidth < 600 ? '.' : 'ersions')"
      [class.tze-tab-selected]="tabIndex === CLOCKS">
    <tze-clocks></tze-clocks>
  </p-tabPanel>
  <p-tabPanel header="Timezone History" [class.tze-tab-selected]="tabIndex === HISTORY">
    <tze-zone-history></tze-zone-history>
  </p-tabPanel>
  <p-tabPanel header="Downloads" [class.tze-tab-selected]="tabIndex === DOWNLOADS">
    <tze-downloads></tze-downloads>
  </p-tabPanel>
</p-tabView>
